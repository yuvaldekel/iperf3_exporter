name: tag update

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  update_tag:
    name: Update Release tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  push_release_to_registry:
    name: Push release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{ secrets.GHCR_PUSH_SECRET }}
      - name: Extract metadata (tags, labels) for Docker and GHCR
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/yuvaldekel/iperf3_exporter
      - name: Modify tags (strip 'v' and add version tags)
        id: modify-json
        run: |
          JSON='${{ steps.meta.outputs.json }}'
          MODIFIED_JSON=$(echo "$JSON" | jq '
            .tags |= map(
              sub(":v"; ":")      # Strip the 'v'
              | select(test(":latest") | not)
            ) |
            # Find all version tags with suffix (X.Y.Z-suffix) and add major.minor and major tags
            .tags += [
              .tags[] 
              | select(test(":[0-9]+\\.[0-9]+\\.[0-9]+-"))
              | split(":")
              | .[-1] as $version
              | ($version | split("-")) as $version_split
              | ($version_split[0] | split(".")) as $version_parts
              | ($version_split[1:] | join("-")) as $suffix
              | ($version_parts | "\(.[0]).\(.[1])") as $major_minor
              | ($version_parts[0]) as $major
              | "ghcr.io/yuvaldekel/perf3_exporter:\($major_minor)-\($suffix)",
                "ghcr.io/yuvaldekel/perf3_exporter:\($major)-\($suffix)"
            ] |
            # Add suffix-only tags for beta (only if tag ends with -beta)
            if any(.tags[]; split(":")[-1] | endswith("-beta")) then
              .tags += [
                "ghcr.io/yuvaldekel/perf3_exporter:beta"
              ]
            else . end |
            # Add suffix-only tags for stable (and latest) (only if tag ends with -stable)
            if any(.tags[]; split(":")[-1] | endswith("-stable")) then
              .tags += [
                "ghcr.io/yuvaldekel/perf3_exporter:stable",
                "ghcr.io/yuvaldekel/perf3_exporter:latest"
              ]
            else . end
          ')
          TAGS_CSV=$(echo "$MODIFIED_JSON" | jq -r '.tags | join(",")')
          echo "$TAGS_CSV" > modified_tags.txt  # Optional debug output
          echo "cleaned_tag=$TAGS_CSV" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Dockerfile
          push: true
          tags: ${{ steps.modify-json.outputs.cleaned_tag }}
          labels: ${{ steps.meta.outputs.labels }}
